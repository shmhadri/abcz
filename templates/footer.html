
<style>
    /* Footer Styles */
    .page-footer {
        margin-top: 50px;
        text-align: center;
        color: #1a237e;
        padding: 20px;
        border-top: 1px solid rgba(212, 175, 55, 0.3);
        width: 100%;
        background-color: #f0f2f5; /* Match certificate body bg */
        font-family: 'Tajawal', sans-serif;
        box-sizing: border-box;
    }

    .contact-info {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }

    .contact-link {
        color: #1a237e;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        padding: 8px 20px;
        border-radius: 25px;
        background-color: rgba(255, 255, 255, 0.6);
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .contact-link:hover {
        color: white;
        background-color: #d4af37;
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .copyright {
        font-size: 0.9rem;
        color: #666;
    }

    @media print {
        .page-footer {
            display: none !important;
        }
    }
</style>

<div class="page-footer">
    <div class="contact-info">
        <span class="contact-link">
            ✨ منصة تعليمية تفاعلية للأطفال
        </span>
    </div>
    <div class="copyright">
        جميع الحقوق محفوظة © 2025 منصة ألعاب الحروف
    </div>
</div>
