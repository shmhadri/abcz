<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
    <tr><th>Student</th><th>Total Score</th></tr>
    {% for r in rows %}
    <tr>
      <td>{{ r.name }}</td>
      <td>{{ r.total }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
